<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Stock Universe</title>
    <link rel="icon" href="https://d3v3cbxkdlyonc.cloudfront.net/stocks/favicon.ico">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdn.rawgit.com/neo4j/neo4j-javascript-driver/1.4.1/lib/browser/neo4j-web.min.js"></script>
	<script src="https://threejs.org/build/three.min.js"></script>
	<script src="https://unpkg.com/3d-force-graph"></script>
	<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
	<script src="code.js"></script>
    <meta name="description" content="A 3D portfolio diversification visualization">

  </head>

  <body>

	<div id="menue" >
		<label for="mode">Modus: </label>
		<input type="radio" name="mode" value="sector" onchange="onChangeMode(value)" checked> Branchendarstellung
		<input type="radio" name="mode" value="portfolio" onchange="onChangeMode(value)"> Portfoliodarstellung
	</div>

	<div id="3d-graph" ></div>

	<div id="tradingview" class="tradingview-widget-container">
	  <div id="basic-area-chart"></div>
	  <script type="text/javascript">
	  function newWidget(symbol){
		new TradingView.widget(
		  {
		  "container_id": "basic-area-chart",
		  "width": 400,
		  "height": 300,
		  "symbol": symbol,
		  "interval": "D",
		  "timezone": "exchange",
		  "theme": "Light",
		  "style": "3",
		  "toolbar_bg": "#f1f3f6",
		  "hide_top_toolbar": true,
		  "save_image": false,
		  "locale": "en"
		}
		  );
	  
	  };
	  
	  </script>
	</div>

    

    <p class="attribution">
      Data provided for free by <a href="https://iextrading.com/developer/" target="_blank">IEX</a>.
      Subject to <a href="https://iextrading.com/api-exhibit-a/" target="_blank">IEX Exhibit A</a>.
    </p>

    <p class="updated-timestamp"></p>

  </body>
</html>
